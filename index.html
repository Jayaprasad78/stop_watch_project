<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
    <title>Stopwatch App</title> <!-- Page title displayed in the browser tab -->
</head>
<body>
    <div class="stopwatch">
        <div class="time-display">
            <span id="hours">00</span> : <!-- Element to display hours -->
            <span id="minutes">00</span> : <!-- Element to display minutes -->
            <span id="seconds">00</span> <!-- Element to display seconds -->
        </div>
        <div class="controls">
            <button id="startBtn" onclick="start()">Start</button> <!-- Start button with an event handler -->
            <button id="stopBtn" onclick="stop()">Stop</button> <!-- Stop button with an event handler -->
            <button id="resetBtn" onclick="reset()">Reset</button> <!-- Reset button with an event handler -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
